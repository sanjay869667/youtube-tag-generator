<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>YouTube Tag Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background:#0f172a;
      color:white;
      font-family:Arial;
      padding:20px;
    }
    textarea,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
      font-size:16px;
    }
    button{
      background:#22c55e;
      color:black;
      font-weight:bold;
      cursor:pointer;
    }
    .output{
      background:#020617;
      padding:10px;
      margin-top:15px;
      border-radius:6px;
      word-wrap:break-word;
    }
  </style>
</head>
<body>

<h2>ðŸ”¥ Free YouTube Tag Generator</h2>

<textarea id="title" placeholder="YouTube Video Title yahan paste karo..."></textarea>
<button onclick="generateTags()">Generate Tags</button>

<div class="output" id="output"></div>

<script>
function generateTags(){
  let title = document.getElementById("title").value.toLowerCase();
  let words = title.split(" ");
  let tags = new Set();

  words.forEach(w=>{
    if(w.length > 2){
      tags.add(w);
      tags.add(w+" lyrics");
      tags.add(w+" song");
      tags.add("aesthetic "+w);
    }
  });

  document.getElementById("output").innerText =
    Array.from(tags).join(", ");
}
</script>

</body>
</html>
